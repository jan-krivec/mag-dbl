<div fxLayout="column" fxLayoutAlign="start center" style="height: calc(100vh - 64px);">
  <!-- Subtract the height of the toolbar (e.g., 64px) from the 100vh if there's a fixed toolbar at the top -->

  <div fxLayout="row" style="width: 80vw;" fxLayout.xs="column" style="margin: 30px 0" fxLayoutAlign="center center" fxLayoutGap="5%">
    <mat-chip-listbox [(ngModel)]="selectedView" class="mat-mdc-chip-set" aria-label="Fish selection">
      <mat-chip-option *ngFor="let view of views" [value]="view" (click)="this.changeView(view)">{{view}}</mat-chip-option>
    </mat-chip-listbox>
  </div>

  <div fxLayout="row" style="width: 80vw;" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="5%">


      <app-token-factory *ngIf="this.selectedView === 'Factory'"></app-token-factory>
      <app-agent *ngIf="this.selectedView === 'Agents'"></app-agent>
      <app-claim-topics-registry *ngIf="this.selectedView === 'Claim Topics Registry'"></app-claim-topics-registry>
      <app-identity-registry *ngIf="this.selectedView === 'Identity Registry'"></app-identity-registry>

  </div>

</div>
