<mat-card class="factory-card">
  <mat-card-header>
    <mat-card-title>T-REX Factory</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="car-tab">
      <mat-card-subtitle>Add Token</mat-card-subtitle>


      <form class="center-content">

        <div style="width: 90%">
          <mat-form-field fxFlex="100%">
            <mat-label>User Address</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div style="width: 90%" fxLayoutGap="5%">
          <mat-form-field fxFlex="100%">
            <mat-label>Name</mat-label>
            <input matInput type="text">
          </mat-form-field>

          <mat-form-field fxFlex="100%">
            <mat-label>Symbol</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>


        <div style="width: 90%">

          <mat-form-field>
            <mat-label>Claim Data</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>

        </div>


        <button type="submit" mat-raised-button>Add Claim</button>

      </form>

      <mat-divider style="margin: 3% 0"></mat-divider>

    </div>
  </mat-card-content>
</mat-card>
