<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start" fxLayoutGap="20px">

    <mat-card fxFlex="20%" class="factory-card">
      <mat-card-header>
        <mat-card-title>Claim Topics</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>

    <mat-card fxFlex="45%" class="factory-card">
      <mat-card-header>
        <mat-card-title>Claim Topics Registry</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="car-tab">
          <mat-card-subtitle class="subtitle">Add Claim Topic</mat-card-subtitle>

          <form class="center-content">

            <div style="width: 90%">
              <mat-form-field fxFlex="100%">
                <mat-label>Claim Topic</mat-label>
                <input matInput type="number">
              </mat-form-field>
            </div>

            <button type="submit" mat-raised-button>Add Claim Topic</button>

          </form>

          <mat-divider style="margin: 3% 0"></mat-divider>

          <mat-card-subtitle class="subtitle">Delete Claim Topic</mat-card-subtitle>

          <form class="center-content">

            <div style="width: 90%">
              <mat-form-field fxFlex="100%">
                <mat-label>Claim Topic</mat-label>
                <input matInput type="number">
              </mat-form-field>
            </div>

            <button type="submit" mat-raised-button>Delete Claim Topic</button>

          </form>

        </div>
      </mat-card-content>
    </mat-card>

</div>
